<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/login&register.css">
    <title>Login & Register</title>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="index.html">
                    <div class="field input__field">
                        <input type="email" placeholder="email@gmail.com" class="input">
                    </div>

                    <div class="field input__field">
                        <input type="password" placeholder="password" class="password">
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Olvidaste tu contraseña?</a>
                    </div>

                    <div class="field button__field">
                        <button id="btn1">Login</button>
                    </div>

                    <div class="form-link">
                        <span>No tienes cuenta? <a href="#" class=" link signup-link"> Registrate </a></span>
                    </div>

                </form>
            </div>
        </div>

        <div class="form signup">
            <div class="form-content">
                <header>Sing up</header>

                <form action="index.html">
                    <div class="field input__field">
                        <input type="text" placeholder="Username" class="input">
                    </div>

                    <div class="field input__field">
                        <input type="email" placeholder="email@gmail.com" class="input">
                    </div>

                    <div class="field input__field">
                        <input type="password" placeholder="password" class="password">
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Olvidaste tu contraseña?</a>
                    </div>

                    <div class="field button__field">
                        <button id="btn2">Register</button>
                    </div>

                    <div class="form-link">
                        <span>Tienes una cuenta? <a href="#" class=" link login-link"> Login </a></span>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <script src="assets/script.js"></script>

</body>
</html>
